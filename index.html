<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="rk.css">
</head>
<body>
    <div class="card">
        <section class="card-info card-section">
            <i class="ion-navicon menu"></i>
            <i class="ion-ios-search search"></i>
            
            <div class="avatar row">
            </div>
            
            <section class="user row">
                <h1 class="user-header">
                    Preet Singh
                    <h2 class="sub header">
                        40 hours
                    </h2>
                </h1>
            </section>
            
            <section class="statistics">
                <article class="statistic">
                    <h4 class="statistic-title">
                        Rank
                    </h4>
                    <h3 class="statistic-value">
                        110
                    </h3>
                </article>
                
                <article class="statistic">
                    <h4 class="statistic-title">
                        Score
                    </h4>
                    <h3 class="statistic-value">
                        1,060
                    </h3>
                </article>
            </section>
            
            <div class="dial">
                <h2 class="dial-title">
                    25
                </h2>
                <h3 class="dial-value">
                    Level
                </h3>
            </div>
        </section>
        <section class="card-details card-section">
            
            <nav class="menu">
                <article class="menu-item menu-item-active">
                    Global
                </article>
                <article class="menu-item">
                    Friends
                </article>
            </nav>
            
            <dl class="leaderboard">
                <dt>
                    <article class="progress">
                      <section class="progress-bar" style="width: 85%;"></section>
                    </article>
                </dt>
                <dd>
                    <div class="leaderboard-name">Naman</div>
                    <div class="leaderboard-value">10.123</div>
                </dd>
                <dt>
                    <article class="progress">
                      <section class="progress-bar" style="width: 65%;"></section>
                    </article>
                </dt>
                <dd>
                    <div class="leaderboard-name">Gourav</div>
                    <div class="leaderboard-value">13.354</div>
                </dd>
                <dt>
                    <article class="progress">
                      <section class="progress-bar" style="width: 60%;"></section>
                    </article>
                </dt>
                <dd>
                    <div class="leaderboard-name">Abhishek</div>
                    <div class="leaderboard-value">15.783</div>
                </dd>
                <dt>
                    <article class="progress">
                      <section class="progress-bar" style="width: 55%;"></section>
                    </article>
                </dt>
                <dd>
                    <div class="leaderboard-name">Abhinav</div>
                    <div class="leaderboard-value">12.230</div>
                </dd>
                <dt>
                    <article class="progress">
                      <section class="progress-bar" style="width: 35%;"></section>
                    </article>
                </dt>
                <dd>
                    <div class="leaderboard-name">Suraj</div>
                    <div class="leaderboard-value">16.235</div>
                </dd>
                <dt>
                    <article class="progress">
                      <section class="progress-bar" style="width: 85%;"></section>
                    </article>
                </dt>
                <dd>
                    <div class="leaderboard-name">Mayank</div>
                    <div class="leaderboard-value">19.235</div>
                </dd>
                <dt>
                    <article class="progress">
                      <section class="progress-bar" style="width: 55%;"></section>
                    </article>
                </dt>
                <dd>
                    <div class="leaderboard-name">Ramesh</div>
                    <div class="leaderboard-value">15.235</div>
                </dd>
            </dl>
        </section>
    </div>

</body>
</html>
